<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel - PixelLumo</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div id="nav"></div>

	<main class="container" style="margin:3rem auto; padding:2rem; background:#2c2c2c; color:white; border-radius:12px;">
		<h1 style="text-align:center; margin-bottom:2rem;">Admin Panel</h1>
		<section id="userManagement">
			<h2 style="margin-bottom:1rem;">User Management</h2>
			<table style="width:100%; border-collapse:collapse; color:white;">
				<thead>
					<tr>
						<th style="padding:0.5rem; border-bottom:1px solid #555;">Name</th>
						<th style="padding:0.5rem; border-bottom:1px solid #555;">Email</th>
						<th style="padding:0.5rem; border-bottom:1px solid #555;">Role</th>
						<th style="padding:0.5rem; border-bottom:1px solid #555;">Actions</th>
					</tr>
				</thead>
				<tbody id="usersTable">
					<!-- JS will populate users here -->
				</tbody>
			</table>
		</section>
	</main>

	<script type="module" src="/js/components-loader.js"></script>
	<script type="module" src="/js/nav-loader.js"></script>
	<script type="module" src="/js/admin.js"></script>
</body>
</html>
