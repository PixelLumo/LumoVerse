<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat & Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
    fetch('nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('nav-placeholder').innerHTML = data);
  </script>
  <div class="hero-box">
    <h1 class="glow pink-text">Chat & Messaging</h1>
    <p>Connect in real time or send private messages to other users.</p>
  </div>
  <main>
    <div class="centered-box"
      style="display:flex; flex-wrap:wrap; gap:2em; justify-content:center; align-items:flex-start;">
      <!-- Real-time Chat Section -->
      <section style="flex:1 1 320px; min-width:300px; max-width:420px;">
        <h2 style="margin-bottom:0.5em;">Live Chat Room</h2>
        <div id="chatWindow"
          style="height:220px; overflow-y:auto; background:#fff2; border-radius:12px; margin-bottom:0.5em; padding:1em;">
        </div>
        <form id="chatForm" style="display:flex; gap:0.5em;">
          <input id="chatInput" type="text" placeholder="Type a message..." style="flex:1;">
          <button type="submit">Send</button>
        </form>
      </section>
      <!-- Private Messaging Section -->
      <section style="flex:1 1 320px; min-width:300px; max-width:420px;">
        <h2 style="margin-bottom:0.5em;">Private Messaging</h2>
        <div id="conversations" style="height:80px; overflow-x:auto; white-space:nowrap; margin-bottom:0.5em;"></div>
        <div id="messageWindow"
          style="height:120px; overflow-y:auto; background:#fff2; border-radius:12px; margin-bottom:0.5em; padding:1em;">
        </div>
        <form id="messageForm" style="display:flex; gap:0.5em;">
          <input id="messageInput" type="text" placeholder="Send a private message..." style="flex:1;">
          <button type="submit">Send</button>
        </form>
      </section>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
  <script type="module" src="messaging.js"></script>
  <!-- You can add a chat.js for real-time chat if needed -->
</body>

</html>
