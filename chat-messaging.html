<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat & Messaging</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
    fetch('nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('nav-placeholder').innerHTML = data);
  </script>
  <div class="hero-box">
    <h1 class="glow pink-text">Chat & Messaging</h1>
    <p>Connect in real time or send private messages to other users.</p>
  </div>
  <main>
    <div class="centered-box"
      style="display:flex; flex-wrap:wrap; gap:2em; justify-content:center; align-items:flex-start;">
      <!-- Real-time Chat Section -->
      <section style="flex:1 1 320px; min-width:300px; max-width:420px;">
        <h2 style="margin-bottom:0.5em;">Live Chat Room</h2>
        <div
          style="height:220px; background:#fff2; border-radius:12px; display:flex; align-items:center; justify-content:center; color:#555;">
          Real-time chat available in the App
        </div>
      </section>
      <!-- Private Messaging Section -->
      <section style="flex:1 1 320px; min-width:300px; max-width:420px;">
        <h2 style="margin-bottom:0.5em;">Private Messaging</h2>
        <div
          style="height:120px; background:#fff2; border-radius:12px; display:flex; align-items:center; justify-content:center; color:#555;">
          Private messaging will be available in the App
        </div>
      </section>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
  <p style="text-align:center; color:#777; margin-top:1em;">Messaging and chat features will be available in the
    upcoming App version.</p>
</body>

</html>
