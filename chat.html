<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - PixelLumo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="nav"></div>

  <header class="hero" style="background:#1c1c1c; color:white; text-align:center; padding:2rem 1rem;">
    <h1>Real-Time Community Chat</h1>
    <p>Join discussions, share tips, and chat with gamers worldwide.</p>
  </header>

  <main class="container" style="padding:2rem 1rem;">
    <section id="chatWindow" style="height:400px; overflow-y:auto; background:#2c2c2c; padding:1rem; border-radius:12px; margin-bottom:1rem;">
      <!-- Messages will load here via JS -->
    </section>

    <form id="chatForm" style="display:flex; gap:0.5rem;">
      <input type="text" id="chatInput" placeholder="Type your message..." style="flex:1; padding:0.5rem; border-radius:6px;">
      <button type="submit" class="btn-primary">Send</button>
    </form>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="/js/components-loader.js"></script>
  <script type="module" src="/js/nav-loader.js"></script>
  <script type="module" src="/js/chat.js"></script>
</body>
</html>
