<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Hub&#127918; PixelLumo</title>
<script src="base-path.js"></script>
<link rel="stylesheet" href="style.css" id="style-link">
<script src="components-loader.js"></script>
<script>
  
</script>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-content">
    <h1 class="glow">&#127918; PixelLumo</h1>
  </div>
  
  <!-- NAVIGATION - Loaded from nav.html -->
  <nav></nav>
</header>

<main>
    <section class="fade-in">
        <h2>Create a Post</h2>
        <form id="postForm">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Post title" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" placeholder="Write something..." required></textarea>

            <label for="postImage">Optional Image:</label>
            <input type="file" id="postImage" name="postImage" accept="image/*">

            <button type="submit">Post</button>
        </form>
    </section>

    <section class="fade-in">
        <h2>Search Posts</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Search posts...">
    </section>

    <section class="fade-in">
        <h2>Community Posts</h2>
        <div id="postsContainer"></div>
    </section>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-content">
    <p>&copy; 20&#127918; PixelLumo - Gaming Community</p>
  </div>
</footer>

<script src="auth.js"></script>
<script src="nav-loader.js"></script>
<script src="storage-service.js"></script>
<script src="community.js"></script>
<script src="scripts.js"></script>
</body>
</html>
