<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PixelLumo</title>
    <script src="base-path.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="components-loader.js"></script>
</head>
<body class="auth-page">
<div class="auth-container fade-in">
    <div class="login-header">
        <h1 class="glow">&#127918; PixelLumo</h1>
        <p>Reset Your Password</p>
    </div>

    <div id="messageContainer" class="error-message"></div>

    <form id="forgotPasswordForm">
        <div class="form-group">
            <label for="emailOrUsername">Email or Username:</label>
            <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Enter your email or username" required>
        </div>

        <button type="submit" class="auth-button">Send Reset Link</button>
    </form>

    <div class="auth-link">
        Remember your password? <a href="login.html">Log In</a>
    </div>
</div>

<script src="auth-service.js"></script>
<script src="utils.js"></script>
<script>
    const messageContainer = document.getElementById('messageContainer');
    const form = document.getElementById('forgotPasswordForm');

    function showMessage(text, type) {
        messageContainer.textContent = text;
        if (type === 'error') {
            messageContainer.className = 'error-message';
        } else {
            messageContainer.className = 'success-message';
        }
        messageContainer.style.display = 'block';
        
        if (type === 'success') {
            form.style.display = 'none';
        }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const emailOrUsername = document.getElementById('emailOrUsername').value;

        try {
            const response = await fetch(`${API_BASE}/api/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ emailOrUsername })
            });

            if (!response.ok) {
                const error = await response.json();
                showMessage(`Error: ${error.error || 'Failed to send reset link'}`, 'error');
                return;
            }

            const result = await response.json();
            showMessage('âœ… Check your email for a password reset link! It will expire in 1 hour.', 'success');
        } catch (error) {
            console.error('Error:', error);
            showMessage('Error: Failed to send reset link. Please try again.', 'error');
        }
    });
</script>
</body>
</html>
