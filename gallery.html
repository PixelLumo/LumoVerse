<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery - PixelLumo</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="header-placeholder"></div>
	<div id="nav-placeholder"></div>
	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => document.getElementById('header-placeholder').innerHTML = data);
		fetch('nav.html')
			.then(response => response.text())
			.then(data => document.getElementById('nav-placeholder').innerHTML = data);
	</script>
	<div class="hero-box">
		<h1 class="glow pink-text">Gallery</h1>
		<p>Share your gaming moments. Upload and view screenshots, art, and videos from our community.</p>
	</div>
	<main>
		<div class="centered-box page-flair">
			<p>Share your best moments! Upload screenshots, art, or videos with a title, game, and description.</p>
			<hr style="margin:2em 0;">
			<h2>Upload to Gallery</h2>
			<form id="gallery-upload-form" style="display:flex; flex-direction:column; gap:1em; max-width:500px; margin:auto;"
				enctype="multipart/form-data">
				<label>
					Title
					<input type="text" name="title" required placeholder="Image or video title">
				</label>
				<label>
					Game
					<input type="text" name="game" required placeholder="Game (e.g. Minecraft, Rocket League)">
				</label>
				<label>
					Short Description
					<textarea name="description" rows="2" required placeholder="Brief description"></textarea>
				</label>
				<label>
					Upload File
					<input type="file" name="file" accept="image/*,video/*" required>
				</label>
				<button type="submit">Upload</button>
			</form>
			<hr style="margin:2em 0;">
			<section id="galleryGrid"
				style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:1rem;">
				<!-- JS will populate gallery images here -->
			</section>
		</div>
	</main>
	<div id="footer-placeholder"></div>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(data => document.getElementById('footer-placeholder').innerHTML = data);
	</script>
	<script type="module" src="/js/gallery.js"></script>
</body>

</html>
