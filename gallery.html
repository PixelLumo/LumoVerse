<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery - PixelLumo</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="header-placeholder"></div>
	<div id="nav-placeholder"></div>
	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => document.getElementById('header-placeholder').innerHTML = data);
		fetch('nav.html')
			.then(response => response.text())
			.then(data => document.getElementById('nav-placeholder').innerHTML = data);
	</script>
	<div class="hero-box">
		<h1 class="glow pink-text">Gallery</h1>
		<p>Share your gaming moments. Upload and view screenshots, art, and videos from our community.</p>
	</div>
	<main>
		<div class="centered-box page-flair">
			<p>Share your best moments! Upload screenshots, art, or videos with a title, game, and description.</p>
			<p style="color:#555; font-style:italic; margin-top:1em;">
				Gallery uploads and images will be available in the upcoming App version.
			</p>
			<hr style="margin:2em 0;">
			<section id="galleryGrid"
				style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:1rem;">
				<img src="assets/demo1.jpg" alt="Demo Screenshot" style="width:100%; border-radius:8px;">
				<img src="assets/demo2.jpg" alt="Demo Screenshot" style="width:100%; border-radius:8px;">
				<img src="assets/demo3.jpg" alt="Demo Screenshot" style="width:100%; border-radius:8px;">
			</section>
		</div>
	</main>
	<div id="footer-placeholder"></div>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(data => document.getElementById('footer-placeholder').innerHTML = data);
	</script>
	<!-- <script type="module" src="/js/gallery.js"></script> -->
</body>

</html>
