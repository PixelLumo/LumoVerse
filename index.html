<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - PixelLumo</title>
<link rel="stylesheet" href="css/style.css">
<style>
    body.auth-page {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    .auth-container {
        max-width: 450px;
        width: 100%;
        padding: 40px;
        background-color: #1a1a1a;
        border: 2px solid #6a0dad;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(106, 10, 173, 0.4);
        margin: 20px;
    }
    
    .auth-container h1 {
        text-align: center;
        color: #ff1493;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #ff1493;
        font-size: 32px;
    }
    
    .auth-container .subtitle {
        text-align: center;
        color: #999;
        margin-bottom: 30px;
        font-size: 14px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #6a0dad;
        font-weight: bold;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        background-color: #0d0d0d;
        color: #fff;
        border: 1px solid #6a0dad;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-sizing: border-box;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }

    .password-input-group {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .password-input-group input {
        flex: 1;
    }

    .password-toggle {
        width: 36px;
        height: 36px;
        background: rgba(106, 10, 173, 0.3);
        border: 1px solid #6a0dad;
        border-radius: 4px;
        color: #6a0dad;
        cursor: pointer;
        font-size: 16px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .password-toggle:hover {
        color: #ff1493;
        border-color: #ff1493;
        background: rgba(255, 20, 147, 0.2);
    }
    
    .auth-button {
        width: 100%;
        padding: 12px;
        background-color: #ff1493;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
    }
    
    .auth-button:hover {
        background-color: #6a0dad;
        box-shadow: 0 0 15px #ff1493;
    }
    
    .auth-link {
        text-align: center;
        margin-top: 20px;
        color: #999;
    }
    
    .auth-link a {
        color: #1e90ff;
        text-decoration: none;
        font-weight: bold;
    }
    
    .auth-link a:hover {
        color: #ff1493;
        text-decoration: underline;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        color: #6a0dad;
    }
    
    .remember-me input {
        width: auto;
        margin-right: 8px;
        cursor: pointer;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .login-header p {
        color: #999;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>
<body class="auth-page">

<div class="auth-container fade-in">
    <div class="login-header">
        <h1 class="glow">PixelLumo</h1>
        <p>Gaming Community Hub</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="togglePassword" title="Show/Hide password">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
        </div>
        
        <button type="submit" class="auth-button">Login to PixelLumo</button>
    </form>
    
    <div class="auth-link">
        Don't have an account? <a href="pages/signup.html">Sign Up</a>
    </div>
    
    <div class="auth-link" style="margin-top: 15px; font-size: 12px;">
        <a href="#">Forgot password?</a>
    </div>
</div>

<script src="js/auth.js"></script>
<script>
    // Password visibility toggle
    document.getElementById("togglePassword").addEventListener("click", (e) => {
        e.preventDefault();
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("togglePassword");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "üôà";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "üëÅÔ∏è";
        }
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const remember = document.getElementById("remember").checked;
        
        // Login user
        loginUser(email, null, remember);
        
        // Redirect to home
        window.location.href = 'pages/home.html';
    });
</script>
</body>
</html>
