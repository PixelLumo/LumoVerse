<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login&#127918; PixelLumo</title>
<script src="base-path.js"></script>
<link rel="stylesheet" href="style.css" id="style-link">
<script src="components-loader.js"></script>
</head>
<body class="auth-page">

<div class="auth-container fade-in">
    <div class="login-header">
        <h1 class="glow">&#127918; PixelLumo</h1>
        <p>Gaming Community Hub</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="togglePassword" title="Show/Hide password">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
        </div>
        
        <button type="submit" class="auth-button">Login &#127918; PixelLumo</button>
    </form>
    
    <div class="auth-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
    
    <div class="auth-link" style="margin-top: 15px; font-size: 12px;">
        <a href="forgot-password.html">Forgot password?</a>
    </div>
</div>

<script src="auth.js"></script>
<script src="storage-service.js"></script>
<script>
    // All scripts are now at root level - no path replacement needed

    // Password visibility toggle
    document.getElementById("togglePassword").addEventListener("click", (e) => {
        e.preventDefault();
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("togglePassword");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "üôà";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "üëÅÔ∏è";
        }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const usernameOrEmail = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const remember = document.getElementById("remember").checked;
        try {
            // Use storage-service.js for login
            if (window.StorageService && typeof window.StorageService.login === 'function') {
                const result = await window.StorageService.login(usernameOrEmail, password);
                sessionStorage.setItem('pixellumoUser', JSON.stringify(result.user));
                if (remember) {
                    localStorage.setItem('pixellumoUser', JSON.stringify(result.user));
                }
                window.location.href = window.APP_BASE ? window.APP_BASE + 'home.html' : 'home.html';
            } else {
                alert('Login service not available.');
            }
        } catch (error) {
            alert('Login failed: ' + (error.message || 'Unknown error'));
        }
    });
</script>
</body>
</html>
