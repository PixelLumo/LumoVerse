<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLumo Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header-placeholder"></div>
    <nav>
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="blog.html">Blog</a>
        <a href="settings.html">Settings</a>
    </nav>
    <main>
        <form>
            <h2>Login</h2>
            <button id="show-nav" style="margin:1.5rem auto;display:block;">Show Navigation</button>
            <div id="nav-placeholder"></div>

            <main>
                <form>
                    <h2>Login</h2>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </main>

            <div id="footer-placeholder"></div>

            <script>
                fetch('nav.html')
                    .then(response => response.text())
                    .then(data => document.getElementById('nav-placeholder').innerHTML = data);
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => document.getElementById('footer-placeholder').innerHTML = data);
                document.getElementById('show-nav').onclick = function () {
                    fetch('nav.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('nav-placeholder').innerHTML = data;
                            document.getElementById('show-nav').style.display = 'none';
                        });
                };
            </script>
