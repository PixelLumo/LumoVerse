<!DOCTYPE html>
<!-- migrated to /pages/login.html -->
    <div class="auth-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
    
    <div class="auth-link" style="margin-top: 15px; font-size: 12px;">
        <a href="forgot-password.html">Forgot password?</a>
    </div>
</div>

<script src="auth.js"></script>
<script src="storage-service.js"></script>
<script>
    // All scripts are now at root level - no path replacement needed

    // Password visibility toggle
    document.getElementById("togglePassword").addEventListener("click", (e) => {
        e.preventDefault();
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("togglePassword");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "ðŸ™ˆ";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "ðŸ‘ï¸";
        }
    });

    // Ensure StorageService is initialized
    if (!window.StorageService) {
        window.StorageService = new StorageService(true); // true = use backend
    }
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const usernameOrEmail = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const remember = document.getElementById("remember").checked;
        try {
            if (window.StorageService && typeof window.StorageService.login === 'function') {
                const result = await window.StorageService.login(usernameOrEmail, password);
                sessionStorage.setItem('pixellumoUser', JSON.stringify(result.user));
                if (remember) {
                    localStorage.setItem('pixellumoUser', JSON.stringify(result.user));
                }
                window.location.href = window.APP_BASE ? window.APP_BASE + 'home.html' : 'home.html';
            } else {
                alert('Login service not available.');
            }
        } catch (error) {
            alert('Login failed: ' + (error.message || 'Unknown error'));
        }
    });
</script>
</body>
</html>
