<style>
    .blog-search {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-size: 16px;
        font-family: 'Righteous', cursive;
        transition: all 0.3s ease;
    }

    .blog-search::placeholder {
        color: #888;
    }

    .blog-search:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4), inset 0 0 10px rgba(255, 20, 147, 0.1);
    }

    .blog-post {
        border-left: 4px solid #ff1493;
        padding: 20px;
        background: linear-gradient(135deg, rgba(26, 15, 40, 0.6) 0%, rgba(106, 10, 173, 0.1) 100%);
        margin-bottom: 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .blog-post:hover {
        border-left-color: #ffff00;
        box-shadow: 0 5px 15px rgba(255, 20, 147, 0.2);
    }

    .blog-post h3 {
        margin-top: 0;
        color: #ff1493;
    }

    .blog-post small {
        color: #888;
        font-size: 12px;
    }
</style>
</head>
