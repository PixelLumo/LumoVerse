<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Chat - PixelLumo</title>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<style>
    * {
        font-family: 'Righteous', cursive !important;
    }

    .chat-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px 5px;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
    }

    #chatBox {
        flex: 1;
        background: linear-gradient(135deg, rgba(26, 15, 40, 0.8), rgba(106, 10, 173, 0.2));
        border: 2px solid #6a0dad;
        border-radius: 10px;
        padding: 15px;
        overflow-y: auto;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .chat-message {
        padding: 10px 15px;
        background: rgba(255, 20, 147, 0.1);
        border-left: 25px solid #ff1493;
        border-radius: 50px;
        color: #b0a0ff;
        word-wrap: break-word;
    }

    .chat-message-username {
        font-weight: bold;
        color: #ff1493;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-message-time {
        font-size: 11px;
        color: #888;
        margin-left: 10px;
    }

    .chat-message-text {
        margin-top: 10px;
        color: #ddd;
        line-height: 1.4;
    }

    .chat-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 0;
        margin-left: auto;
        margin-right: auto;
        background: rgba(13, 13, 13, 0.6);
        padding: 15px 5px;
        border-radius: 10px;
        border: 2px solid #6a0dad;
        width: 100%;
        box-sizing: border-box;
    }

    .chat-input-wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    #chatMessage {
        flex: 1;
        padding: 18px 20px;
        border-radius: 10px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.95);
        color: #b0a0ff;
        font-family: 'Righteous', cursive;
        font-size: 16px;
        transition: all 0.3s ease;
        resize: vertical;
        min-height: 140px;
        max-height: 350px;
        line-height: 1.6;
        overflow-y: auto;
        width: 100%;
        box-sizing: border-box;
        white-space: pre-wrap;
        word-wrap: normal;
    }

    #chatMessage::placeholder {
        color: #888;
    }

    #chatMessage:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
        background-color: rgba(13, 13, 13, 0.95);
    }

    .chat-send-btn {
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        font-family: 'Righteous', cursive;
        font-size: 15px;
        height: auto;
        white-space: nowrap;
        width: 100%;
    }

    .chat-send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
    }

    .chat-send-btn:active {
        transform: scale(0.98);
    }

    .chat-empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #888;
        font-size: 18px;
    }

    .supporter-badge-chat {
        display: inline-block;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: bold;
        margin-left: 8px;
    }

    .chat-char-count {
        font-size: 12px;
        color: #888;
        text-align: right;
        margin-top: 5px;
    }

    .chat-char-count.warning {
        color: #ffaa00;
    }

    .chat-char-count.error {
        color: #ff4444;
    }
</style>
</head>
<body>
<header>
    <h1 class="glow">Community Chat</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Lumo</a>
        <a href="community.html">Community Hub</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="chat.html">Chat</a>
        <a href="messaging.html">Messages</a>
        <a href="contact.html">Contact</a>
        <a href="patreon.html">Support</a>
        <a href="notifications.html">ðŸ””</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <section class="fade-in chat-container">
        <h2 style="text-align: center; margin-bottom: 20px;">ðŸ’¬ Live Community Chat</h2>
        <div id="chatBox" class="section">
            <div class="chat-empty">Waiting for messages...</div>
        </div>
        <form id="chatForm" class="chat-form">
            <div class="chat-input-wrapper">
                <textarea id="chatMessage" placeholder="Type your message here... You can see what you're typing clearly!" required></textarea>
                <button type="submit" class="chat-send-btn">Send</button>
            </div>
            <div class="chat-char-count"><span id="charCount">0</span>/500 characters</div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 PixelLumo</p>
</footer>

<script src="../js/auth.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/chat.js"></script>
</body>
</html>
