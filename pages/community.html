<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Hub - PixelLumo</title>
<link rel="stylesheet" href="../css/style.css">
<style>
    .search-input {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-size: 16px;
        font-family: 'Righteous', cursive;
        transition: all 0.3s ease;
    }

    .search-input::placeholder {
        color: #888;
    }

    .search-input:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4), inset 0 0 10px rgba(255, 20, 147, 0.1);
    }

    .like-btn, .comment-btn {
        padding: 8px 16px;
        border-radius: 8px;
        background: linear-gradient(135deg, #ff1493, #6a0dad);
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 5px;
        margin-right: 8px;
        transition: all 0.3s ease;
        font-weight: 600;
        font-family: 'Righteous', cursive;
        font-size: 14px;
    }

    .like-btn:hover, .comment-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
    }

    .like-btn:active, .comment-btn:active {
        transform: translateY(0);
    }

    .comment-input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 8px;
        margin-bottom: 8px;
        border-radius: 5px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-family: 'Righteous', cursive;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .comment-input::placeholder {
        color: #888;
    }

    .comment-input:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
    }

    .comments-container {
        background: rgba(106, 10, 173, 0.05);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<header>
    <h1 class="glow">Community Hub</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Lumo</a>
        <a href="community.html">Community Hub</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="chat.html">Chat</a>
        <a href="messaging.html">Messages</a>
        <a href="contact.html">Contact</a>
        <a href="patreon.html">Support</a>
        <a href="notifications.html">ðŸ””</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <section class="fade-in">
        <h2>Create a Post</h2>
        <form id="postForm">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Post title" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" placeholder="Write something..." required></textarea>

            <label for="postImage">Optional Image:</label>
            <input type="file" id="postImage" name="postImage" accept="image/*">

            <button type="submit">Post</button>
        </form>
    </section>

    <section class="fade-in">
        <h2>Search Posts</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Search posts...">
    </section>

    <section class="fade-in">
        <h2>Community Posts</h2>
        <div id="postsContainer"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 PixelLumo</p>
</footer>

<script src="../js/auth.js"></script>
<script src="../js/utils.js"></script>

</body>
</html>
