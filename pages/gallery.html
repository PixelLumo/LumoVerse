<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Gallery - PixelLumo</title>
<link rel="stylesheet" href="../css/style.css">
<style>
    .gallery-search {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-size: 16px;
        font-family: 'Righteous', cursive;
        transition: all 0.3s ease;
    }

    .gallery-search::placeholder {
        color: #888;
    }

    .gallery-search:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4), inset 0 0 10px rgba(255, 20, 147, 0.1);
    }

    .gallery-form input {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-family: 'Righteous', cursive;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .gallery-form input:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
    }

    #galleryContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    .gallery-item {
        border: 2px solid #6a0dad;
        border-radius: 10px;
        padding: 8px;
        background: rgba(106, 10, 173, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .gallery-item:hover {
        border-color: #ff1493;
        box-shadow: 0 8px 20px rgba(255, 20, 147, 0.2);
        transform: translateY(-5px);
    }

    .gallery-item img {
        width: 100%;
        border-radius: 8px;
        display: block;
        margin-bottom: 10px;
    }

    .gallery-item-info {
        color: #b0a0ff;
        text-align: center;
        font-size: 14px;
    }

    .gallery-item-title {
        color: #ff1493;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .gallery-item-author {
        font-size: 12px;
        color: #888;
    }
</style>
</head>
<body>
<header>
    <h1 class="glow">Media Gallery</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Lumo</a>
        <a href="community.html">Community Hub</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="chat.html">Chat</a>
        <a href="messaging.html">Messages</a>
        <a href="contact.html">Contact</a>
        <a href="patreon.html">Support</a>
        <a href="notifications.html">ðŸ””</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <section class="fade-in">
        <h2>Upload Image</h2>
        <form id="galleryForm" class="gallery-form">
            <input type="text" id="imageTitle" placeholder="Image Title" required>
            <input type="file" id="imageFile" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </section>

    <section class="fade-in">
        <h2>Gallery</h2>
        <input type="text" id="gallerySearch" class="gallery-search" placeholder="Search images...">
        <div id="galleryContainer"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 PixelLumo</p>
</footer>

<script src="../js/auth.js"></script>
<script src="../js/gallery.js"></script>
</body>
</html>
