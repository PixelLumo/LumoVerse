<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLumo - Community Gaming Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>
<body class="loading-page">
    <div id="nav"></div>
    <script type="module" src="/js/components-loader.js"></script>
    <script type="module" src="/js/nav-loader.js"></script>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Loading PixelLumo...</p>
    </div>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (token && token.length > 10 && token.includes('.')) {
            window.location.href = '/pages/home.html';
        } else {
            localStorage.removeItem('token');
            localStorage.removeItem('pixellumoUser');
            sessionStorage.removeItem('pixellumoUser');
        }
    </script>
    <div id="footer"></div>
</body>
</html>
