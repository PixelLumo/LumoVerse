<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging - PixelLumo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="nav"></div>

  <header class="hero" style="background:#1c1c1c; color:white; text-align:center; padding:2rem 1rem;">
    <h1>Private Messaging</h1>
    <p>Send private messages to your friends in the community.</p>
  </header>

  <main class="container" style="padding:2rem 1rem;">
    <section id="conversations" style="display:grid; gap:1rem;">
      <!-- JS will populate conversation list -->
    </section>

    <section id="messageWindow" style="margin-top:1rem; background:#2c2c2c; border-radius:12px; padding:1rem; height:300px; overflow-y:auto;">
      <!-- Selected conversation messages -->
    </section>

    <form id="messageForm" style="display:flex; gap:0.5rem; margin-top:0.5rem;">
      <input type="text" id="messageInput" placeholder="Type a message..." style="flex:1; padding:0.5rem; border-radius:6px;">
      <button type="submit" class="btn-primary">Send</button>
    </form>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="/js/components-loader.js"></script>
  <script type="module" src="/js/nav-loader.js"></script>
  <script type="module" src="/js/messaging.js"></script>
</body>
</html>
