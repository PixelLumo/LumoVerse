<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Messages - PixelLumo</title>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<style>
    .messaging-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
        height: calc(100vh - 200px);
    }

    .users-list {
        background: linear-gradient(135deg, rgba(26, 15, 40, 0.8), rgba(106, 10, 173, 0.2));
        border: 2px solid #6a0dad;
        border-radius: 10px;
        padding: 15px;
        overflow-y: auto;
    }

    .users-list h3 {
        color: #ff1493;
        margin-bottom: 15px;
        text-align: center;
    }

    .user-item {
        padding: 10px;
        margin-bottom: 8px;
        background: rgba(255, 20, 147, 0.1);
        border-left: 3px solid #6a0dad;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #b0a0ff;
    }

    .user-item:hover {
        background: rgba(255, 20, 147, 0.2);
        border-left-color: #ff1493;
    }

    .user-item.active {
        background: rgba(255, 20, 147, 0.3);
        border-left-color: #ff1493;
        font-weight: bold;
    }

    .unread-badge {
        display: inline-block;
        background: #ff1493;
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 11px;
        margin-left: 5px;
    }

    .chat-area {
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, rgba(26, 15, 40, 0.8), rgba(106, 10, 173, 0.2));
        border: 2px solid #6a0dad;
        border-radius: 10px;
        padding: 15px;
    }

    .chat-header {
        color: #ff1493;
        font-size: 18px;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #6a0dad;
    }

    #messageBox {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        padding: 10px 15px;
        border-radius: 5px;
        word-wrap: break-word;
        max-width: 80%;
    }

    .message.sent {
        align-self: flex-end;
        background: rgba(255, 20, 147, 0.3);
        border-left: 4px solid #ff1493;
        color: #b0a0ff;
    }

    .message.received {
        align-self: flex-start;
        background: rgba(106, 10, 173, 0.3);
        border-left: 4px solid #6a0dad;
        color: #b0a0ff;
    }

    .message-time {
        font-size: 11px;
        color: #888;
        margin-top: 3px;
    }

    .message-form {
        display: flex;
        gap: 10px;
    }

    #messageInput {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-family: 'Righteous', cursive;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    #messageInput::placeholder {
        color: #888;
    }

    #messageInput:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
    }

    .message-send-btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        font-family: 'Righteous', cursive;
    }

    .message-send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
    }

    .empty-chat {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #888;
        font-size: 18px;
    }

    @media (max-width: 768px) {
        .messaging-container {
            grid-template-columns: 1fr;
            height: auto;
        }

        .users-list {
            max-height: 150px;
        }

        .message {
            max-width: 95%;
        }
    }
</style>
</head>
<body>
<header>
    <h1 class="glow">Private Messages</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Lumo</a>
        <a href="community.html">Community Hub</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="chat.html">Chat</a>
        <a href="messaging.html">Messages</a>
        <a href="contact.html">Contact</a>
        <a href="patreon.html">Support</a>
        <a href="notifications.html">ðŸ””</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <section class="fade-in messaging-container">
        <div class="users-list">
            <h3>Users</h3>
            <div id="usersList"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="chatHeader">Select a user to start messaging</div>
            <div id="messageBox" class="empty-chat">
                <div>ðŸ‘‹ Select a user from the list to begin chatting</div>
            </div>
            <form id="messageForm" class="message-form" style="display:none;">
                <input type="text" id="messageInput" placeholder="Type your message..." required>
                <button type="submit" class="message-send-btn">Send</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 PixelLumo</p>
</footer>

<script src="../js/auth.js"></script>

</body>
</html>
