<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications - PixelLumo</title>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<style>
    .notifications-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
    }

    .notifications-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #ff1493;
    }

    .notifications-header h2 {
        color: #ff1493;
    }

    .mark-all-read-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #6a0dad, #9d4edd);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .mark-all-read-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(106, 10, 173, 0.6);
    }

    .notification-item {
        background: linear-gradient(135deg, rgba(26, 15, 40, 0.8), rgba(106, 10, 173, 0.2));
        border: 1px solid #6a0dad;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 12px;
        transition: all 0.3s ease;
    }

    .notification-item:hover {
        border-color: #ff1493;
        box-shadow: 0 0 15px rgba(255, 20, 147, 0.2);
    }

    .notification-item.unread {
        border-left: 4px solid #ff1493;
        background: linear-gradient(135deg, rgba(255, 20, 147, 0.1), rgba(106, 10, 173, 0.2));
    }

    .notification-icon {
        font-size: 20px;
        margin-right: 10px;
    }

    .notification-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
    }

    .notification-title {
        color: #ff1493;
        font-weight: bold;
        flex: 1;
    }

    .notification-time {
        color: #888;
        font-size: 12px;
    }

    .notification-body {
        color: #b0a0ff;
        line-height: 1.6;
        margin-bottom: 10px;
    }

    .notification-badge {
        display: inline-block;
        background: #ff1493;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        margin-right: 8px;
    }

    .notification-action {
        color: #6a0dad;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
    }

    .notification-action:hover {
        color: #ff1493;
    }

    .empty-notifications {
        text-align: center;
        padding: 40px 20px;
        color: #888;
    }

    .empty-notifications-icon {
        font-size: 48px;
        margin-bottom: 15px;
    }

    .notification-filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 8px 16px;
        border: 2px solid #6a0dad;
        border-radius: 20px;
        background: transparent;
        color: #b0a0ff;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        font-family: 'Righteous', cursive;
    }

    .filter-btn:hover,
    .filter-btn.active {
        border-color: #ff1493;
        color: #ff1493;
        background: rgba(255, 20, 147, 0.1);
    }
</style>
</head>
<body>
<header>
    <h1 class="glow">Notifications</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Lumo</a>
        <a href="community.html">Community Hub</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="chat.html">Chat</a>
        <a href="messaging.html">Messages</a>
        <a href="contact.html">Contact</a>
        <a href="patreon.html">Support</a>
        <a href="notifications.html">üîî</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <section class="fade-in notifications-container">
        <div class="notifications-header">
            <h2>üîî Notifications</h2>
            <button class="mark-all-read-btn" onclick="markAllAsRead()">Mark All as Read</button>
        </div>

        <div class="notification-filters">
            <button class="filter-btn active" onclick="filterNotifications('all')">All</button>
            <button class="filter-btn" onclick="filterNotifications('messages')">üí¨ Messages</button>
            <button class="filter-btn" onclick="filterNotifications('activity')">üìù Activity</button>
            <button class="filter-btn" onclick="filterNotifications('achievements')">üèÜ Achievements</button>
            <button class="filter-btn" onclick="filterNotifications('supporter')">‚òÖ Supporter</button>
        </div>

        <div id="notificationsContainer"></div>
    </section>
</main>

</html>
