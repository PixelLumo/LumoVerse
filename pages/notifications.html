<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - PixelLumo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="nav"></div>

  <header class="hero" style="background:#1c1c1c; color:white; text-align:center; padding:2rem 1rem;">
    <h1>Notifications</h1>
    <p>Stay updated with alerts from the community and your friends.</p>
  </header>

  <main class="container" style="padding:2rem 1rem;">

    </section>

  <script type="module" src="/js/nav-loader.js"></script>
