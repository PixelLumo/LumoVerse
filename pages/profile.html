<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - PixelLumo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="nav"></div>

  <main class="container" style="max-width:600px; margin:3rem auto; padding:2rem; background:#2c2c2c; color:white; border-radius:12px;">
    <h1 style="text-align:center; margin-bottom:2rem;">Your Profile</h1>
    <form id="profileForm">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:6px;">

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:6px;">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" disabled style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:6px; background:#3c3c3c;">

      <button type="submit" class="btn-primary" style="width:100%; padding:0.75rem;">Save Changes</button>
    </form>
  </main>

  <script type="module" src="/js/components-loader.js"></script>
  <script type="module" src="/js/nav-loader.js"></script>
  <script type="module" src="/js/profile.js"></script>
</body>
</html>
