<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - PixelLumo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="nav"></div>

  <header class="hero" style="background:#1c1c1c; color:white; text-align:center; padding:2rem 1rem;">
    <h1>Support</h1>
    <p>Need help? Contact our support team or read our guides.</p>
  </header>

  <main class="container" style="padding:2rem 1rem; max-width:600px; margin:auto;">
    <form id="supportForm" style="display:flex; flex-direction:column; gap:1rem;">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required style="padding:0.5rem; border-radius:6px;">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required style="padding:0.5rem; border-radius:6px;"></textarea>

      <button type="submit" class="btn-primary" style="padding:0.75rem;">Send Message</button>
    </form>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="/js/components-loader.js"></script>
  <script type="module" src="/js/nav-loader.js"></script>
  <script type="module" src="/js/support.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>

  </header>

</html>
