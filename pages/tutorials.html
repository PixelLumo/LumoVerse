<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorials - PixelLumo</title>
<link rel="stylesheet" href="../css/style.css">
<style>
    .tutorial-search {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-size: 16px;
        font-family: 'Righteous', cursive;
        transition: all 0.3s ease;
    }

    .tutorial-search::placeholder {
        color: #888;
    }

    .tutorial-search:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4), inset 0 0 10px rgba(255, 20, 147, 0.1);
    }

    .tutorial-form input, .tutorial-form textarea {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 2px solid #6a0dad;
        background-color: rgba(13, 13, 13, 0.8);
        color: #b0a0ff;
        font-family: 'Righteous', cursive;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .tutorial-form textarea {
        resize: vertical;
        min-height: 120px;
    }

    .tutorial-form input:focus, .tutorial-form textarea:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
    }

    .social-media-section {
        background: rgba(255, 20, 147, 0.1);
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #ff1493;
        margin-bottom: 15px;
    }

    .social-media-section h4 {
        color: #ff1493;
        margin: 0 0 15px 0;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .social-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
        margin-bottom: 15px;
    }

    .social-option {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .social-option input[type="radio"] {
        cursor: pointer;
        accent-color: #ff1493;
        width: 18px;
        height: 18px;
    }

    .social-option label {
        cursor: pointer;
        color: #b0a0ff;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .social-link-input {
        display: none;
        margin-top: 12px;
    }

    .social-link-input.active {
        display: block;
    }

    .social-link-input input {
        width: 100%;
    }

    .social-link-input .input-label {
        color: #b0a0ff;
        font-size: 12px;
        margin-bottom: 8px;
        display: block;
    }

    .author-contact-display {
        display: inline-block;
        background: rgba(106, 10, 173, 0.2);
        padding: 8px 12px;
        border-radius: 6px;
        margin-left: 10px;
        font-size: 12px;
        color: #b0a0ff;
        border: 1px solid #6a0dad;
    }

    .author-contact-link {
        color: #ff1493;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .author-contact-link:hover {
        color: #ff69b4;
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }
</style>
</head>
<body>
<header>
    <h1 class="glow">Tutorials & Guides</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Lumo</a>
        <a href="community.html">Community Hub</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="chat.html">Chat</a>
        <a href="messaging.html">Messages</a>
        <a href="contact.html">Contact</a>
        <a href="patreon.html">Support</a>
        <a href="notifications.html">üîî</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <section class="fade-in">
        <h2>Create Tutorial</h2>
        <form id="tutorialForm" class="tutorial-form">
            <input type="text" id="tutorialTitle" placeholder="Tutorial Title" required>
            <textarea id="tutorialContent" placeholder="Write your guide..."></textarea>
            
            <div class="social-media-section">
                <h4>üì± Add Your Contact Info (Optional)</h4>
                <p style="color: #888; font-size: 12px; margin-bottom: 12px;">Let viewers contact you on your preferred platform</p>
                
                <div class="social-options">
                    <div class="social-option">
                        <input type="radio" id="social-none" name="socialPlatform" value="none" checked>
                        <label for="social-none">Don't share</label>
                    </div>
                    <div class="social-option">
                        <input type="radio" id="social-twitter" name="socialPlatform" value="twitter">
                        <label for="social-twitter">ùïè Twitter</label>
                    </div>
                    <div class="social-option">
                        <input type="radio" id="social-discord" name="socialPlatform" value="discord">
                        <label for="social-discord">üí¨ Discord</label>
                    </div>
                    <div class="social-option">
                        <input type="radio" id="social-twitch" name="socialPlatform" value="twitch">
                        <label for="social-twitch">üì∫ Twitch</label>
                    </div>
                    <div class="social-option">
                        <input type="radio" id="social-youtube" name="socialPlatform" value="youtube">
                        <label for="social-youtube">‚ñ∂Ô∏è YouTube</label>
                    </div>
                    <div class="social-option">
                        <input type="radio" id="social-instagram" name="socialPlatform" value="instagram">
                        <label for="social-instagram">üì∏ Instagram</label>
                    </div>
                </div>

                <div id="socialLinkInput" class="social-link-input">
                    <span class="input-label" id="socialInputLabel">Enter your link:</span>
                    <input type="text" id="socialLink" placeholder="https://..." style="display: none;">
                </div>
            </div>
            
            <label style="display:flex;align-items:center;margin-bottom:15px;cursor:pointer;">
                <input type="checkbox" id="tutorialSupportersOnly" style="width:20px;height:20px;cursor:pointer;margin-right:10px;">
                <span style="color:#b0a0ff;">Make this tutorial exclusive for supporters (Patreon)</span>
            </label>
            <button type="submit">Submit Tutorial</button>
        </form>
    </section>

    <section class="fade-in">
        <h2>All Tutorials</h2>
        <input type="text" id="tutorialSearch" class="tutorial-search" placeholder="Search tutorials...">
        <div id="tutorialsContainer"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 PixelLumo</p>
</footer>

<script src="../js/auth.js"></script>
<script src="../js/tutorials.js"></script>
</body>
</html>
