<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="header-placeholder"></div>
	<div id="nav-placeholder"></div>
	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => document.getElementById('header-placeholder').innerHTML = data);
		fetch('nav.html')
			.then(response => response.text())
			.then(data => document.getElementById('nav-placeholder').innerHTML = data);
	</script>
	<div class="hero-box">
		<h1 class="glow pink-text">Profile</h1>
	</div>
	<main>
		<div class="centered-box page-flair profile-static" style="max-width:500px; margin:auto; text-align:center;">
			<img id="profile-avatar" src="assets/default-avatar.png" alt="User Avatar" class="profile-avatar">
			<h2 id="profile-displayName">LumoGamer</h2>
			<p id="profile-email" class="profile-email">lumo@example.com</p>
			<p id="profile-bio" class="profile-bio">Competitive gamer, streamer, and community builder. Always up for a
				challenge!</p>
			<div class="profile-meta">
				<strong>Privacy:</strong> <span id="profile-privacy">Public</span><br>
				<strong>Notifications:</strong> <span id="profile-notifications">All</span>
			</div>
			<a href="coming-soon.html" class="game-link" style="margin-top:1em;">Edit Profile & Settings (App)</a>
			<p style="margin-top:2em; color:#ff1493; font-weight:bold;">Profile features coming soon in the App!</p>
		</div>

	</main>

	<div id="footer-placeholder"></div>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(data => document.getElementById('footer-placeholder').innerHTML = data);
	</script>

</body>

</html>
