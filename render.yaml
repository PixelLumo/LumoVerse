services:
  - type: web
    name: pixellumo-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_EXPIRY
        value: 7d
      - key: FRONTEND_URL
        value: https://yourname.github.io/PixelLumo
      - key: DATABASE_PATH
        value: ./database/db.sqlite
      - key: UPLOAD_DIR
        value: ./uploads
