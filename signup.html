<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PixelLumo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav"></div>

    <main class="container" style="max-width:400px; margin:4rem auto; padding:2rem; background:#2c2c2c; color:white; border-radius:12px;">
        <h1 style="text-align:center; margin-bottom:1.5rem;">Create an Account</h1>
        <form id="signupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:6px;">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:6px;">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:6px;">

            <button type="submit" class="btn-primary" style="width:100%; padding:0.75rem;">Sign Up</button>
        </form>
        <p style="text-align:center; margin-top:0.5rem;">
            Already have an account? <a href="/login.html" style="color:#f0a500;">Login</a>
        </p>
    </main>

    <script type="module" src="/js/components-loader.js"></script>
    <script type="module" src="/js/nav-loader.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
</body>
