<head>

<body class="auth-page">
<!-- migrated to /pages/signup.html -->
        <button type="submit" class="auth-button">Create Account</button>
    </form>
    
    <div class="auth-link">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</div>

<script src="auth-service.js"></script>
<script src="storage-service.js"></script>
<script src="utils.js"></script>
<script>
// All scripts are now at root level - no path replacement needed

    // Password visibility toggles
    document.getElementById("togglePassword").addEventListener("click", (e) => {
        e.preventDefault();
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("togglePassword");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "üôà";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "üëÅÔ∏è";
        }
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", (e) => {
        e.preventDefault();
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const toggleButton = document.getElementById("toggleConfirmPassword");
        
        if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            toggleButton.textContent = "üôà";
        } else {
            confirmPasswordInput.type = "password";
            toggleButton.textContent = "üëÅÔ∏è";
        }
    });

    // Handle signup form submission
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");
        
        // Clear previous messages
        errorMsg.style.display = "none";
        errorMsg.textContent = "";
        successMsg.style.display = "none";
        successMsg.textContent = "";
        
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const agreeTerms = document.getElementById("agreeTerms").checked;
        
        // Validation
        if (username.length < 3) {
            errorMsg.textContent = "Username must be at least 3 characters";
            errorMsg.style.display = "block";
            return;
        }

        if (username.length > 20) {
            errorMsg.textContent = "Username must be 20 characters or less";
            errorMsg.style.display = "block";
            return;
        }

        if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
            errorMsg.textContent = "Username can only contain letters, numbers, underscores, and hyphens";
            errorMsg.style.display = "block";
            return;
        }
        
        if (password.length < 6) {
            errorMsg.textContent = "Password must be at least 6 characters";
            errorMsg.style.display = "block";
            return;
        }
        
        if (password !== confirmPassword) {
            errorMsg.textContent = "Passwords do not match";
            errorMsg.style.display = "block";
            return;
        }
        
        if (!agreeTerms) {
            errorMsg.textContent = "Please agree to the Terms of Service and Privacy Policy";
            errorMsg.style.display = "block";
            return;
        }
        
        try {
            // Create storage service with backend enabled
            const storage = new StorageService(true);  // true = use backend
            const authService = new AuthService(storage);
            
            console.log('=== SIGNUP DEBUG ===');
            console.log('API_BASE:', API_BASE);
            console.log('baseURL in storage:', storage.baseURL);
            console.log('useBackend:', storage.useBackend);
            console.log('Email:', email);
            console.log('Username:', username);
            console.log('Password length:', password.length);
            console.log('Endpoint:', `${storage.baseURL}/api/register`);
            
            // Attempt to register - call storage.register directly for more debugging
            console.log('Calling storage.register...');
            const fetchResponse = await fetch(`${storage.baseURL}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, username })
            });
            
            console.log('Fetch response status:', fetchResponse.status);
            console.log('Fetch response statusText:', fetchResponse.statusText);
            
            // Get raw text first, then try to parse JSON
            const responseText = await fetchResponse.text();
            console.log('Fetch response text:', responseText);
            
            let responseData;
            try {
                responseData = JSON.parse(responseText);
            } catch (parseError) {
                console.error('Failed to parse JSON response:', parseError);
                console.error('Raw response:', responseText);
                throw new Error(`Server returned invalid JSON. Status: ${fetchResponse.status}. Response: ${responseText.substring(0, 200)}`);
            }
            console.log('Fetch response data:', responseData);
            
            if (!fetchResponse.ok) {
                throw new Error(responseData.error || `HTTP ${fetchResponse.status}`);
            }
            
            if (responseData.success) {
                successMsg.textContent = "Account created successfully! Redirecting to login...";
                successMsg.style.display = "block";
                
                // Redirect to login after 2 seconds with proper base path
                setTimeout(() => {
                    window.location.href = window.APP_BASE + 'index.html';
                }, 2000);
            } else {
                errorMsg.textContent = responseData.error || "Registration failed";
                errorMsg.style.display = "block";
            }
        } catch (error) {
            console.error("‚ùå REGISTRATION ERROR ‚ùå");
            console.error("Error message:", error.message);
            console.error("Full error:", error);
            console.error("Error stack:", error.stack);
            errorMsg.textContent = error.message || "An error occurred during registration";
            errorMsg.style.display = "block";
        }
    });
</script>
</body>
</html>
